<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
        crossorigin="anonymous">
  <title>Weather Checker</title>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <h3 class="navbar-brand">
        <img src="Images/cloudy.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Weather Checker
      </h3>
    </div>
  </nav>

  <div class="inputForm" >
    <div class="card-body">
        <h3 class="card-title">Check The Weather</h3>
        <br>
        <h6 class="card-subtitle mb-2">Enter a city to check the weather</h6>
        <br>
        <input type="text" class="form-control" id="searchInput" placeholder="Enter City">
        <br>
        <input type="submit" value="Check" class="btn btn-primary"></input>
    </div>
  

    <br>

    <div class="display">
      <h1 class="place"></h1>
      <h2 class="desc"></h2>
      <h3 class="temp"></h3>
      <h4 class="feels"></h4>
      <h4 class="max" ></h4>
      <h4 class="min" ></h4>
    </div>
    <br>
  </div>
  
  
</body>
<script src="app.js"> </script>

</html>
